<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro component with sign up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page-container">
    <main class="main-page">
      <div class="page-left">
        <h1>
          Learn to code by <br />
          watching others
        </h1>
        <p>
          See how experienced developers solve problems in real-time <br />
          Watching scripted tutorials is great, but understanding how <br />
          developers think is invaluable.
        </p>
      </div>
      <div class="page-right">
        <p class="page-header">Try it free 7 days then $20/mo. thereafter</p>
        <div class="form-section">
          <form action="" class="form">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="email" placeholder="Email Address" />
            <input type="password" placeholder="Password" />
            <button type="submit">Claim your free trial</button>
          </form>
        </div>
        <p>
          By clicking the button, you are agreeing to our Terms and Services
        </p>
      </div>
    </main>
  </body>
</html>
